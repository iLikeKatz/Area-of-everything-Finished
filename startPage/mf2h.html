<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mf2c.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <!-- เลื่อนไปหน้าใหม่ตามค่าที่ถูกเลือก -->
        <select name="select" id="selectSomethi" onchange="navigate()">
            <option value="/startPage/mf2h.html">Menu</option>
            <option value="/circle/cirh.html">Circle</option>
            <option value="/triangle/trih.html">Triangle</option>
            <option value="/square/sqh.html">Square</option>
            <option value="/pentagon/penh.html">Pentagon</option>
            <option value="/hexagon/hexh.html">Hexagon</option>
        </select>
    </nav>

    <script>
        function navigate() {
            // ดึงค่าที่ถูกเลือก
            var selectedValue = document.getElementById("selectSomethi").value;

            // นำค่าที่ถูกเลือกไปยังหน้าใหม่
            window.location.href = selectedValue;

            // บันทึกค่าที่ถูกเลือกลงใน localStorage
            localStorage.setItem('selectedValue', selectedValue);
        }

        // ตรวจสอบค่าที่ถูกเลือกใน localStorage เมื่อหน้าเว็บโหลด
        window.onload = function() {
            var selectedValue = localStorage.getItem('selectedValue');

            // ถ้ามีค่าที่ถูกเลือก, ให้เปลี่ยนค่าใน <select>
            if (selectedValue) {
                document.getElementById('selectSomethi').value = selectedValue;
            }
        };
    </script>

    <script src="mf2j.js"></script>
</body>
</html>
