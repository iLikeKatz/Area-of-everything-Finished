<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="circ.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <!-- เลื่อนไปหน้าใหม่ตามค่าที่ถูกเลือก -->
        <select name="select" id="selectSomethi" onchange="navigate()">
            <option value="/startPage/mf2h.html">Menu</option>
            <option value="/circle/cirh.html">Circle</option>
            <option value="/triangle/trih.html">Triangle</option>
            <option value="/square/sqh.html">Square</option>
            <option value="/pentagon/penh.html">Pentagon</option>
            <option value="/hexagon/hexh.html">Hexagon</option>
        </select>
    </nav>
<br>
    <nav class="border">
        <br>
        <img class="img" src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/cylinder-formulas-1639026418.png">
        <h2>Area of circle</h2>
        <select id="PiValue" onchange="Pi();">
            <option value="3.14">3.14</option>
            <option value="22/7">22/7</option>
        </select>
        <input type="number" id="rOfCir" placeholder="Radius , r" value="">
        <input type="number" id="hOfPriCir" placeholder="Height , h" value=""> 
       <button onclick="del(); compAreaCir(); delay();" >Submit</button>
       <br>
    
        <div class="container">
            <div class="ans" id="theans">The answer :</div>
            <div id="areaCir" class="ans"></div>
            <div id="areaCir*2" class="ans"></div>
            <div id="sideAreaCir" class="ans"></div>
            <div id="areaAll" class="ans"></div>
            <div id="VolCir" class="ans"></div>
        </div>
        <br>
    </nav>


    <script>
        function navigate() {
            // ดึงค่าที่ถูกเลือก
            var selectedValue = document.getElementById("selectSomethi").value;

            // นำค่าที่ถูกเลือกไปยังหน้าใหม่
            window.location.href = selectedValue;

            // บันทึกค่าที่ถูกเลือกลงใน localStorage
            localStorage.setItem('selectedValue', selectedValue);
        }

        // ตรวจสอบค่าที่ถูกเลือกใน localStorage เมื่อหน้าเว็บโหลด
        window.onload = function() {
            var selectedValue = localStorage.getItem('selectedValue');

            // ถ้ามีค่าที่ถูกเลือก, ให้เปลี่ยนค่าใน <select>
            if (selectedValue) {
                document.getElementById('selectSomethi').value = selectedValue;
            }
        };

    </script>

    <script src="cirj.js"></script>
</body>
</html>
